


  <section class="game-board" ng-show="board">
    <p class="annoucement">{{announcement}}</p>
    <table id="board">
      <tr class="row" ng-repeat="row in board" ng-class="isLast($last)">
        <td class="space" ng-click="userMove(column.position)" ng-repeat="column in row" ng-class="isLast($last)"><span class="letter">{{column.space}}</span></td>
      </tr>
    </table>
  </section>
  <section class="game-options" ng-hide="board">
    <div class="unbeatable-label"><span>Who Do You Wanna Play?</span>

      <span><input type="radio" ng-model="opponent" value="AI"> The Unbeatable Robot</span> 
      <span><input type="radio" ng-model="opponent" value="human"> My So-Called "Friend"</span>
    </div>

    <div class="unbeatable-label"><span>Who Goes First?</span> 
      <span><input type="radio" ng-model="goesFirst" value="Me"> Me</span>
      <span><input type="radio"  ng-model="goesFirst" value="Them"> Them</span>
    </div>
  
     <div class="unbeatable-label"><span>Which One Are They?</span> 
      <span><input type="radio" ng-model="opponentMark" value="x"> X</span>
      <span><input type="radio"  ng-model="opponentMark" value="o"> O</span>
    </div>

    <a ng-click="newGame()">
      Start Game 
    </a>
  </section>
